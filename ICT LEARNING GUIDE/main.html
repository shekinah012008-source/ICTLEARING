<style>
/* --- PROGRESS BAR STYLE --- */
.progress-container {
    position: fixed;
    top: 10px;
    right: 20px;
    width: 180px;
    background: #ddd;
    height: 18px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 4px rgba(0,0,0,0.3);
    z-index: 1000;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: #4CAF50;
    transition: width 0.4s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-weight: 600;
    font-size: 12px;
}

/* --- TOP RIGHT PROFILE AREA --- */
.top-right {
    position: fixed;
    top: 10px;
    right: 220px; 
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 1001;
}

/* PROFILE PICTURE */
.profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #333;
}

/* PROFILE BUTTON */
.profile-btn {
    padding: 6px 14px;
    background: #0d6efd;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}

.profile-btn:hover {
    background: #094db8;
}

<script>
// Toggle ALL dropdowns
document.querySelectorAll(".dropdown-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        const menu = btn.nextElementSibling;
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    });
});

// POPUP SCRIPT
const popup = document.getElementById("popup");
const popupTitle = document.getElementById("popup-title");
const popupContent = document.getElementById("week-content");
const closeBtn = document.getElementById("close-popup");

// PROGRESS BAR SCRIPT — NAMESPACED BY USER
const loggedInUser = localStorage.getItem('loggedInUser') || 'defaultUser';
const userProgressKey = (key) => `${key}_${loggedInUser}`;

let completedAssessments = new Set();
// find only topic buttons that are assessments
const assessmentBtns = Array.from(document.querySelectorAll('.topic-btn')).filter(b => {
    const d = b.getAttribute('data-lesson') || '';
    return d.includes('ASSESMENT');
});
const TOTAL_ASSESSMENTS = assessmentBtns.length;
const progressBar = document.getElementById("progressBar");

// load persisted progress and answers (user-specific)
try {
    const saved = JSON.parse(localStorage.getItem(userProgressKey('completedAssessments')) || '[]');
    saved.forEach(k => completedAssessments.add(k));
} catch (e) {}
try {
    const savedUA = JSON.parse(localStorage.getItem(userProgressKey('userAnswers')) || '{}');
    Object.assign(userAnswers, savedUA);
} catch (e) {}
// persist total assessments count for profile page
try { localStorage.setItem(userProgressKey('totalAssessments'), String(TOTAL_ASSESSMENTS)); } catch (e) {}

function updateProgress() {
    let percent = 0;
    if (TOTAL_ASSESSMENTS > 0) {
        percent = (completedAssessments.size / TOTAL_ASSESSMENTS) * 100;
    }
    if (percent > 100) percent = 100;
    const rounded = Math.round(percent);
    progressBar.style.width = rounded + "%";
    progressBar.textContent = rounded + "%";
    progressBar.setAttribute('aria-valuenow', String(rounded));
}

document.querySelectorAll(".topic-btn").forEach(btn => {
    btn.addEventListener("click", () => {

        // Show popup
        popupTitle.textContent = btn.textContent;
        popupContent.innerHTML = "";
        popup.style.display = "block";

        // Increase progress
       
    });
});

document.querySelectorAll(".topic-btn").forEach(btn => {
    btn.addEventListener("click", () => {

        currentLesson = btn.getAttribute("data-lesson");
        popupTitle.textContent = btn.textContent;
        popup.style.display = "block";

        document.getElementById("week-content").innerHTML =
            "<i>Select a week to view the lesson.</i>";

        // SHOW assessment only if it's an assessment
        const weekButtons = document.querySelector('.week-buttons');
        const weekContentEl = document.getElementById('week-content');

        if (currentLesson.includes("ASSESMENT")) {
            // hide week navigation and lesson box for assessments
            if (weekButtons) weekButtons.style.display = 'none';
            if (weekContentEl) weekContentEl.style.display = 'none';

            document.getElementById("assessment-area").style.display = "block";
            renderAssessment(currentLesson);
        } else {
            // show week navigation and lesson box for lessons
            if (weekButtons) weekButtons.style.display = 'flex';
            if (weekContentEl) {
                weekContentEl.style.display = 'block';
                weekContentEl.innerHTML = "<i>Select a week to view the lesson.</i>";
            }

            document.getElementById("assessment-area").style.display = "none";
        }
    });
});


closeBtn.addEventListener("click", () => {
    popup.style.display = "none";
});
const lessonData = {

let currentLesson = "";

// Detect which LESSON button was pressed
document.querySelectorAll(".topic-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        currentLesson = btn.getAttribute("data-lesson");
document.getElementById("week-content").innerHTML =
    "<i>Select a week to view the lesson.</i>";
       
    });
});

// Week button click → show week lesson content
document.querySelectorAll(".week-btn").forEach(button => {
    button.addEventListener("click", () => {
       const week = button.getAttribute("data-week")

        if (lessonData[currentLesson] && lessonData[currentLesson][week]) {
            document.getElementById("week-content").innerHTML =
                `<b>${currentLesson} - Week ${week}</b><br><br>${lessonData[currentLesson][week]}`;
        } else {
            document.getElementById("week-content").innerHTML =
                "<i>No lesson available for this week.</i>";
        }
    });
});

// QUESTION BANK FOR INDIVIDUAL ASSESSMENTS
const assessmentQuestions = {
    "ASSESMENT": [
        { q: "What does ICT stand for?", options: { a: "Internet Communication Tool", b: "Information and Communication Technology", c: "Integrated Computer Technique" }, answer: "b" },
        { q: "Which is an input device?", options: { a: "Keyboard", b: "Monitor", c: "Speaker" }, answer: "a" },
        { q: "HTML is used to?", options: { a: "Design graphics", b: "Store data", c: "Create web pages" }, answer: "c" }
    ],
    "CP2 ASSESMENT": [
        { q: "Which OS concept manages hardware?", options: { a: "Operating System", b: "Application", c: "Driver" }, answer: "a" },
        { q: "Which is a storage type?", options: { a: "RAM", b: "Hard Drive", c: "GPU" }, answer: "b" }
    ],
    "CP3 ASSESMENT": [
        { q: "What is pseudocode used for?", options: { a: "Design UI", b: "Plan algorithms", c: "Store data" }, answer: "b" }
    ],
    "CP4 ASSESMENT": [
        { q: "What does LAN stand for?", options: { a: "Large Area Network", b: "Local Area Network", c: "Linked Access Node" }, answer: "b" }
    ],
    "AN1 ASSESMENT": [
        { q: "What is a frame in animation?", options: { a: "A single image", b: "A font style", c: "A sound file" }, answer: "a" }
    ],
    "AN2 ASSESMENT": [

    ],
    "AN3 ASSESMENT": [
        { q: "What are vertices part of?", options: { a: "Textures", b: "Mesh geometry", c: "Color palettes" }, answer: "b" }
    ],
    "AN4 ASSESMENT": [
        { q: "What is pre-production?", options: { a: "Final export", b: "Storyboarding and planning", c: "Color grading" }, answer: "b" }
    ],
    "DEFAULT": [
        { q: "Default question: Which letter is first?", options: { a: "A", b: "B", c: "C" }, answer: "a" }
    ]
};

// store user's submitted answers per assessment
const userAnswers = {};

function renderAssessment(key) {
    const container = document.getElementById('assessment-questions');
    container.innerHTML = '';
    const qs = assessmentQuestions[key] || assessmentQuestions['DEFAULT'];
    qs.forEach((item, idx) => {
        const qdiv = document.createElement('div');
        qdiv.className = 'question';
        qdiv.setAttribute('data-answer', item.answer);
        qdiv.innerHTML = `${idx + 1}. ${item.q}<br>`;
        ['a', 'b', 'c'].forEach(letter => {
            if (item.options[letter]) {
                qdiv.innerHTML += `<label><input type="radio" name="q${idx + 1}" value="${letter}"> ${item.options[letter]}</label><br>`;
            }
        });
        container.appendChild(qdiv);
        container.appendChild(document.createElement('br'));
    });
    // if user already submitted for this assessment, pre-fill and disable inputs
    const submitBtnLocal = document.getElementById('submitAssessment');
    const assessmentResult = document.getElementById('assessment-result');
    if (userAnswers[key]) {
        userAnswers[key].forEach((val, idx) => {
            const radio = container.querySelector(`input[name="q${idx + 1}"][value="${val}"]`);
            if (radio) radio.checked = true;
        });
        // disable inputs and submit button
        container.querySelectorAll('input[type="radio"]').forEach(i => i.disabled = true);
        if (submitBtnLocal) submitBtnLocal.disabled = true;
        if (assessmentResult) assessmentResult.textContent = 'You already completed this assessment.';
    } else {
        // ensure inputs enabled and submit active
        container.querySelectorAll('input[type="radio"]').forEach(i => i.disabled = false);
        if (submitBtnLocal) submitBtnLocal.disabled = false;
        if (assessmentResult) assessmentResult.textContent = '';
    }
}

// ASSESSMENT SUBMISSION HANDLER
const submitBtn = document.getElementById('submitAssessment');
const assessmentResult = document.getElementById('assessment-result');

submitBtn.addEventListener('click', () => {
    const questions = document.querySelectorAll('#assessment-area .question');
    let allCorrect = true;

    questions.forEach(q => {
        const correct = q.getAttribute('data-answer');
        // find the radio group name inside this question
        const input = q.querySelector('input[type="radio"]');
        const name = input ? input.name : null;
        const selected = name ? document.querySelector(`#assessment-area input[name="${name}"]:checked`) : null;
        if (!selected || selected.value !== correct) {
            allCorrect = false;
        }
    });

    if (allCorrect) {
        if (currentLesson) {
            // save the selected answers so the assessment remains answered
            const selections = [];
            const qs = document.querySelectorAll('#assessment-area .question');
            qs.forEach((q, idx) => {
                const input = q.querySelector('input[type="radio"]');
                const name = input ? input.name : null;
                const selected = name ? document.querySelector(`#assessment-area input[name="${name}"]:checked`) : null;
                selections.push(selected ? selected.value : null);
            });
            userAnswers[currentLesson] = selections;

            completedAssessments.add(currentLesson);
            // persist changes (user-specific keys)
            try { localStorage.setItem(userProgressKey('completedAssessments'), JSON.stringify(Array.from(completedAssessments))); } catch (e) {}
            try { localStorage.setItem(userProgressKey('userAnswers'), JSON.stringify(userAnswers)); } catch (e) {}
            try { localStorage.setItem(userProgressKey('totalAssessments'), String(TOTAL_ASSESSMENTS)); } catch (e) {}

            updateProgress();

            assessmentResult.textContent = 'All correct! Assessment completed.';

            // Disable only the specific assessment button that opened this popup
            document.querySelectorAll('.topic-btn').forEach(btn => {
                if (btn.getAttribute('data-lesson') === currentLesson) {
                    btn.classList.add('completed-assessment');
                }
            });

            // disable inputs and submit so the user can't change answers
            document.querySelectorAll('#assessment-area input[type="radio"]').forEach(i => i.disabled = true);
            submitBtn.disabled = true;
            // reflect persisted state on buttons
            document.querySelectorAll('.topic-btn').forEach(btn => {
                if (completedAssessments.has(btn.getAttribute('data-lesson'))) {
                    btn.classList.add('completed-assessment');
                }
            });
        } else {
            assessmentResult.textContent = 'All correct!';
        }
    } else {
        assessmentResult.textContent = 'Some answers are incorrect. Please try again.';
    }
});

// Initialize progress on load
// apply completed-assessment class to any already completed
document.querySelectorAll('.topic-btn').forEach(btn => {
    if (completedAssessments.has(btn.getAttribute('data-lesson'))) {
        btn.classList.add('completed-assessment');
    }
});
updateProgress();

</script>
